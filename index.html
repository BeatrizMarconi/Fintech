<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Life</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="d-flex vh-100 w-100">
    <div class="col-md-8 d-flex flex-column justify-content-between custom-palette p-0">
      <div class="w-100 h-75">
        <img src="assets/familia_feliz.jpg" alt="Família feliz" class="img-fluid w-100 h-100 opacity-75">
      </div>
      <p class="h3 d-flex align-items-center justify-content-center px-5 w-100 h-25 m-0 custom-tagline">
        Aprenda, planeje e invista em um só lugar, simplificando suas finanças e impulsionando seus sonhos.
      </p>
    </div>
    <div class="col-md-4 h-100 d-flex flex-column align-items-center justify-content-center">
      <div class="w-80 h-100 d-flex flex-column justify-content-around">
        <div class="text-center w-100">
          <img src="assets/logo.png" alt="Logo" class="img-fluid rounded-1 logo-custom">
        </div>
        <div class="w-100 p-4">
          <form class="w-100">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control form-control-lg" id="email" placeholder="Digite seu email">
            </div>
            <div class="mb-5">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control form-control-lg" id="password" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn custom-palette w-100 btn-lg">Entrar</button>
          </form>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <p class="mx-1">Novo por aqui?</p>
          <a href="#" class="text-decoration-none fw-bold custom-link">Crie sua conta</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
